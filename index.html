<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/512/202/202640.png">

    <title>👑PalacioLB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Overlay de login mejorado */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(15, 52, 96, 0.95));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        /* Caja de login con efectos dorados */
        .login-box {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 245, 240, 0.9));
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.4),
                        0 20px 40px rgba(0, 0, 0, 0.3),
                        inset 0 0 30px rgba(255, 215, 0, 0.1);
            text-align: center;
            border: 3px solid #ffd700;
            max-width: 450px;
            width: 90%;
            position: relative;
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 215, 0, 0.4), 0 20px 40px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 0 80px rgba(255, 215, 0, 0.6), 0 25px 50px rgba(0, 0, 0, 0.4); }
        }
        
        /* Alas flotantes */
        .floating-wings {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.8;
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.6));
        }
        
        .wing-left {
            left: -140px;
            top: 50%;
            transform: translateY(-50%);
            animation: floatLeft 4s ease-in-out infinite;
        }
        
        .wing-right {
            right: -140px;
            top: 50%;
            transform: translateY(-50%) scaleX(-1);
            animation: floatRight 4s ease-in-out infinite;
        }
        
        @keyframes floatLeft {
            0%, 100% { transform: translateY(-50%) translateX(0) rotate(-5deg); }
            25% { transform: translateY(-55%) translateX(10px) rotate(0deg); }
            50% { transform: translateY(-45%) translateX(-5px) rotate(5deg); }
            75% { transform: translateY(-55%) translateX(5px) rotate(-3deg); }
        }
        
        @keyframes floatRight {
            0%, 100% { transform: translateY(-50%) scaleX(-1) translateX(0) rotate(5deg); }
            25% { transform: translateY(-55%) scaleX(-1) translateX(-10px) rotate(0deg); }
            50% { transform: translateY(-45%) scaleX(-1) translateX(5px) rotate(-5deg); }
            75% { transform: translateY(-55%) scaleX(-1) translateX(-5px) rotate(3deg); }
        }
        
        .login-box h2 {
            color: #ffd700;
            margin-bottom: 35px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
                         0 0 20px rgba(255, 215, 0, 0.4);
            animation: titleShine 2s ease-in-out infinite;
        }

        @keyframes titleShine {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.4); }
            50% { text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.6); }
        }
        
        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffd700;
            border-radius: 15px;
            font-size: 18px;
            margin-bottom: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1),
                        inset 0 0 10px rgba(255, 215, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .login-box input:focus {
            outline: none;
            border-color: #ffed4e;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3),
                        inset 0 0 15px rgba(255, 215, 0, 0.1);
        }
        
        .login-box button {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .login-box button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
        }

        /* Overlay de Versalles */
        .versailles-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            z-index: 2000;
            animation: fadeIn 0.5s ease-in;
        }

        .versailles-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .versailles-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: shimmerEffect 4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shimmerEffect {
            0% {
                filter: brightness(0.8) contrast(1.2);
                transform: scale(1.1);
            }
            25% {
                filter: brightness(1.3) contrast(1.3) saturate(1.2);
                transform: scale(1.05);
            }
            50% {
                filter: brightness(1.5) contrast(1.4) saturate(1.3);
                transform: scale(1);
            }
            75% {
                filter: brightness(1.2) contrast(1.2) saturate(1.1);
                transform: scale(1.02);
            }
            100% {
                filter: brightness(0.5) contrast(0.8);
                transform: scale(1.1);
                opacity: 0;
            }
        }

        .shine-effect {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: shine 2s ease-in-out;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Contenido principal mejorado */
        .main-content {
            display: none;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f5f0 50%, #fff9e6 100%);
            min-height: 100vh;
        }
        
        .palace-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .welcome-message {
            font-size: 52px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
            animation: fadeInGlow 2s ease-in;
        }
        
        @keyframes fadeInGlow {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle {
            font-size: 24px;
            color: #d4af37;
            font-style: italic;
            margin-bottom: 35px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .chat-section {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 249, 230, 0.9));
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.15),
                        0 15px 35px rgba(0, 0, 0, 0.1);
            border: 3px solid #ffd700;
            min-height: 600px;
        }
        
        .chat-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid #ffd700;
        }
        
        .chat-header h3 {
            color: #d4af37;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .entertainment-section {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 249, 230, 0.9));
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.15),
                        0 15px 35px rgba(0, 0, 0, 0.1);
            border: 3px solid #ffd700;
        }
        
        .entertainment-header {
            text-align: center;
            margin-bottom: 25px;
            color: #d4af37;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .game-icons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .game-icon {
            background: linear-gradient(145deg, #ffffff, #fff9e6);
            border: 2px solid #ffd700;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #d4af37;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .game-icon:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: white;
            border-color: #ffed4e;
        }
        
        .game-icon i {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
        
        .game-icon span {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .decorative-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700, #ffed4e, #ffd700);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        /* Corazones flotantes mejorados */
        @keyframes heartFloat {
            0% {
                bottom: -50px;
                transform: translateX(0) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateX(-10px) rotate(-5deg) scale(1);
            }
            30% {
                transform: translateX(10px) rotate(5deg) scale(1.1);
            }
            50% {
                transform: translateX(-5px) rotate(-3deg) scale(1);
            }
            70% {
                transform: translateX(15px) rotate(8deg) scale(1.2);
            }
            90% {
                opacity: 0.5;
                transform: translateX(-20px) rotate(-10deg) scale(0.8);
            }
            100% {
                bottom: 100vh;
                transform: translateX(-30px) rotate(-360deg) scale(0);
                opacity: 0;
            }
        }

        .heart-particle {
            position: fixed;
            font-size: 25px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            pointer-events: none;
            z-index: 999;
            animation: heartFloat 6s linear forwards;
        }

        /* Partículas doradas */
        .golden-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            box-shadow: 0 0 6px rgba(255, 215, 0, 0.8);
            animation: goldenFloat 8s linear forwards;
        }

        @keyframes goldenFloat {
            0% {
                bottom: -20px;
                opacity: 0;
                transform: translateX(0) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateX(-20px) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateX(20px) scale(1);
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(-20px) scale(0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .welcome-message {
                font-size: 36px;
            }
            
            .game-icons {
                grid-template-columns: repeat(3, 1fr);
            }

            .wing-left, .wing-right {
                width: 80px;
                height: 80px;
            }

            .wing-left { left: -90px; }
            .wing-right { right: -90px; }
        }

        #errorMessage {
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.3);
        }
    </style>

    <div id="gameModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000;">

    <script>
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const overlay = document.getElementById('loginOverlay');
            const mainContent = document.getElementById('mainContent');
            const errorMessage = document.getElementById('errorMessage');
            const versaillesOverlay = document.getElementById('versaillesOverlay');
            
            if (input.value === '12345') {
                // Crear partículas doradas antes de la transición
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        createGoldenParticle();
                    }, i * 100);
                }
                
                // Mostrar la imagen de Versalles
                setTimeout(() => {
                    versaillesOverlay.classList.add('active');
                    
                    // Ocultar overlay de login mientras se muestra Versalles
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 500);
                    
                    // Ocultar la imagen después de 4 segundos
                    setTimeout(() => {
                        versaillesOverlay.classList.remove('active');
                        mainContent.style.display = 'block';
                        
                        // Animación de bienvenida
                        setTimeout(() => {
                            const welcome = document.querySelector('.welcome-message');
                            welcome.style.animation = 'fadeInGlow 2s ease-in';
                        }, 100);
                    }, 4000);
                }, 300);
                
            } else {
                errorMessage.style.display = 'block';
                input.value = '';
                input.style.borderColor = '#ff4444';
                setTimeout(() => {
                    input.style.borderColor = '#ffd700';
                    errorMessage.style.display = 'none';
                }, 2000);
            }
        }
        
        function openGame(url) {
            const modal = document.getElementById('gameModal');
            const frame = document.getElementById('gameFrame');
            frame.src = url;
            modal.style.display = 'block';
        }
        
        function closeGame() {
            const modal = document.getElementById('gameModal');
            const frame = document.getElementById('gameFrame');
            modal.style.display = 'none';
            frame.src = '';
        }
        
        // Permitir enter para login
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Cerrar modal con escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeGame();
            }
        });
        
        // Crear corazones flotantes
        function createHeart() {
            const hearts = ['💖', '💕', '💗', '💓', '💝'];
            const heart = document.createElement('div');
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.className = 'heart-particle';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        
        // Crear partículas doradas
        function createGoldenParticle() {
            const particle = document.createElement('div');
            particle.className = 'golden-particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }
        
        // Crear corazones constantemente
        setInterval(createHeart, 3000);
        
        // Crear partículas doradas ocasionalmente
        setInterval(createGoldenParticle, 4000);
        
        // Efecto de partículas al mover el mouse en el login
        const loginBox = document.querySelector('.login-box');
        if (loginBox) {
            loginBox.addEventListener('mousemove', (e) => {
                if (Math.random() > 0.9) {
                    const rect = loginBox.getBoundingClientRect();
                    const x = e.clientX;
                    const y = e.clientY;
                    
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.width = '6px';
                    particle.style.height = '6px';
                    particle.style.background = 'radial-gradient(circle, #ffd700, transparent)';
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '1001';
                    particle.style.animation = 'goldenFloat 2s ease-out forwards';
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 2000);
                }
            });
        }
    </script>

            message.innerHTML = `
                <h2 style="color: #d4af37; margin-bottom: 20px;">⏰ Sesión Expirada</h2>
                <p style="color: #666; margin-bottom: 20px;">Por seguridad, tu sesión ha finalizado.</p>
                <p style="color: #999; font-size: 14px;">Redirigiendo en 3 segundos...</p>
            `;
            
            overlay.appendChild(message);
            document.body.appendChild(overlay);
            
            // Redirigir después de 3 segundos
            setTimeout(() => {
                // Recargar la página para volver al login
                location.reload();
            }, 3000);
        }
        
        // Función para mostrar advertencia
        function showWarning() {
            const warningDiv = document.createElement('div');
            warningDiv.id = 'session-warning';
            warningDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(145deg, #fff, #fff9e6);
                border: 2px solid #ffd700;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                z-index: 5000;
                max-width: 300px;
                animation: slideIn 0.5s ease-out;
            `;
            
            warningDiv.innerHTML = `
                <h4 style="color: #d4af37; margin-bottom: 10px;">⚠️ Aviso de Seguridad</h4>
                <p style="color: #666; font-size: 14px;">Tu sesión expirará en 5 minutos por seguridad.</p>
                <button onclick="resetSessionTimer()" style="
                    margin-top: 15px;
                    background: linear-gradient(45deg, #ffd700, #ffed4e);
                    color: #1a1a2e;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 20px;
                    cursor: pointer;
                    font-weight: bold;
                ">Continuar</button>
            `;
            
            document.body.appendChild(warningDiv);
            
            // Remover advertencia después de 30 segundos
            setTimeout(() => {
                const warning = document.getElementById('session-warning');
                if (warning) warning.remove();
            }, 30000);
        }
        
        // Función para resetear el timer
        window.resetSessionTimer = function() {
            clearTimeout(sessionTimer);
            clearTimeout(warningTimer);
            lastActivity = Date.now();
            
            // Remover advertencia si existe
            const warning = document.getElementById('session-warning');
            if (warning) warning.remove();
            
            // Reiniciar timers
            startTimers();
            
            // Mostrar confirmación
            const confirmation = document.createElement('div');
            confirmation.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
                z-index: 5000;
                animation: slideIn 0.5s ease-out;
            `;
            confirmation.innerHTML = '✓ Sesión extendida por 60 minutos más';
            document.body.appendChild(confirmation);
            
            setTimeout(() => confirmation.remove(), 3000);
        }
        
        // Función para iniciar los timers
        function startTimers() {
            // Timer para advertencia (55 minutos)
            warningTimer = setTimeout(() => {
                showWarning();
            }, SESSION_TIMEOUT - WARNING_TIME);
            
            // Timer para cierre de sesión (60 minutos)
            sessionTimer = setTimeout(() => {
                closeSession();
            }, SESSION_TIMEOUT);
        }
        
        // Detectar actividad del usuario (opcional - resetea timer con actividad)
        function resetOnActivity() {
            const now = Date.now();
            // Solo resetear si han pasado más de 5 minutos desde la última actividad
            if (now - lastActivity > 5 * 60 * 1000) {
                resetSessionTimer();
            }
        }
        
        // Eventos de actividad (opcional - comentar si no quieres reset automático)
        ['mousedown', 'keypress', 'scroll', 'touchstart'].forEach(event => {
            document.addEventListener(event, resetOnActivity, true);
        });
        
        // CSS para animaciones
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Iniciar timers solo si el usuario está logueado
        if (document.getElementById('mainContent') && document.getElementById('mainContent').style.display === 'block') {
            startTimers();
        }
        
        // Observar cambios en el login para iniciar timers cuando se loguee
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.target.id === 'mainContent' && mutation.target.style.display === 'block') {
                    startTimers();
                }
            });
        });
        
        const mainContent = document.getElementById('mainContent');
        if (mainContent) {
            observer.observe(mainContent, { attributes: true, attributeFilter: ['style'] });
        }
    })();
</script>
