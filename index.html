<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>PalacioLB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc0 50%, #d4c5a0 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: linear-gradient(145deg, #fff 0%, #f8f5f0 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 3px solid #d4af37;
            max-width: 400px;
            width: 90%;
        }
        
        .login-box h2 {
            color: #8b4513;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .login-box button {
            background: linear-gradient(145deg, #d4af37, #b8941f);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        
        .main-content {
            display: none;
            padding: 20px;
        }
        
        .palace-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .welcome-message {
            font-size: 48px;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: fadeInGlow 2s ease-in;
        }
        
        @keyframes fadeInGlow {
            from {
                opacity: 0;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            to {
                opacity: 1;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(212, 175, 55, 0.5);
            }
        }
        
        .subtitle {
            font-size: 20px;
            color: #a0522d;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .chat-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px solid #d4af37;
            min-height: 600px;
        }
        
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4af37;
        }
        
        .chat-header h3 {
            color: #8b4513;
            font-size: 24px;
        }
        
        .entertainment-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px solid #d4af37;
        }
        
        .entertainment-header {
            text-align: center;
            margin-bottom: 20px;
            color: #8b4513;
            font-size: 20px;
        }
        
        .game-icons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .game-icon {
            background: linear-gradient(145deg, #f8f5f0, #e8dcc0);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #8b4513;
        }
        
        .game-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #d4af37, #b8941f);
            color: white;
        }
        
        .game-icon i {
            font-size: 30px;
            margin-bottom: 10px;
            display: block;
        }
        
        .game-icon span {
            font-size: 14px;
            font-weight: bold;
        }
        
        .decorative-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #d4af37, #b8941f, #d4af37);
        }
        
        .ornament {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #d4af37, #b8941f);
            border-radius: 50%;
            opacity: 0.3;
        }
        
        .ornament:nth-child(1) { top: 10%; left: 5%; animation: float 6s ease-in-out infinite; }
        .ornament:nth-child(2) { top: 20%; right: 10%; animation: float 8s ease-in-out infinite; }
        .ornament:nth-child(3) { bottom: 15%; left: 8%; animation: float 7s ease-in-out infinite; }
        .ornament:nth-child(4) { bottom: 25%; right: 5%; animation: float 9s ease-in-out infinite; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .welcome-message {
                font-size: 32px;
            }
            
            .game-icons {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="decorative-border"></div>
    <div class="ornament"></div>
    <div class="ornament"></div>
    <div class="ornament"></div>
    <div class="ornament"></div>
    
    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h2>üè∞ Entrada al Palacio üè∞</h2>
            <input type="password" id="passwordInput" placeholder="Ingresa la clave secreta" maxlength="5">
            <br>
            <button onclick="checkPassword()">Entrar</button>
            <div id="errorMessage" style="color: red; margin-top: 10px; display: none;">
                Clave incorrecta. Intenta de nuevo.
            </div>
        </div>
    </div>
    
    <div class="main-content" id="mainContent">
        <div class="palace-header">
            <h1 class="welcome-message">‚ú® Bienvenidos ‚ú®</h1>
            <p class="subtitle">Al Palacio del Amor Eterno</p>
        </div>
        
        <div class="container">
            <div class="chat-section">
                <div class="chat-header">
                    <h3>üí¨ Nuestro Chat Privado üí¨</h3>
                </div>
                <iframe src="https://www3.cbox.ws/box/?boxid=3548849&boxtag=WAyXpu" 
                        width="100%" 
                        height="300" 
                        allowtransparency="yes" 
                        allow="autoplay" 
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0" 
                        scrolling="auto"
                        style="border-radius: 10px;">
                </iframe>
            </div>
            
            <div class="entertainment-section">
                <div class="entertainment-header">
                    <h3>üéÆ Entretenimiento</h3>
                </div>
                <div class="game-icons">
                    <a href="javascript:void(0)" onclick="openGame('https://meet.jit.si/moderated/aa50a4ac316573f67815c0c958c15bcf1bc8b4f9ddd6e94b78e36ad3a10cd0dc')" class="game-icon">
                        <i class="fas fa-camera"></i>

                        <span>Audio y video</span>
                    </a>
                    <a href="javascript:void(0)" onclick="openGame('https://poki.com/es/g/8-ball-pool')" class="game-icon">
                        <i class="fas fa-gamepad"></i>
                        <span>Juegos</span>
                    </a>

                    <a href="javascript:void(0)" onclick="openGame('https://poki.com/es/g/ludo-hero')" class="game-icon">
                        <i class="fas fa-dice"></i>
                        <span>Ludo</span>
                    </a>
                    
                    <a href="javascript:void(0)" onclick="openGame('https://poki.com/es')" class="game-icon">
                        <i class="fas fa-plus"></i>
                        <span>M√°s Juegos</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="gameModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000;">
        <div style="position: relative; width: 90%; height: 90%; margin: 5% auto; background: white; border-radius: 15px; overflow: hidden;">
            <button onclick="closeGame()" style="position: absolute; top: 10px; right: 15px; z-index: 2001; background: #d4af37; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 16px;">
                ‚úï Cerrar
            </button>
            <iframe id="gameFrame" src="" width="100%" height="100%" frameborder="0" style="border-radius: 15px;"></iframe>
        </div>
    </div>
    
    <script>
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const overlay = document.getElementById('loginOverlay');
            const mainContent = document.getElementById('mainContent');
            const errorMessage = document.getElementById('errorMessage');
            
            if (input.value === '12345') {
                overlay.style.display = 'none';
                mainContent.style.display = 'block';
                // Mostrar mensaje de bienvenida con efecto
                setTimeout(() => {
                    const welcome = document.querySelector('.welcome-message');
                    welcome.style.animation = 'fadeInGlow 2s ease-in';
                }, 100);
            } else {
                errorMessage.style.display = 'block';
                input.value = '';
                input.style.borderColor = 'red';
                setTimeout(() => {
                    input.style.borderColor = '#d4af37';
                    errorMessage.style.display = 'none';
                }, 2000);
            }
        }
        
        function openGame(url) {
            const modal = document.getElementById('gameModal');
            const frame = document.getElementById('gameFrame');
            frame.src = url;
            modal.style.display = 'block';
        }
        
        function closeGame() {
            const modal = document.getElementById('gameModal');
            const frame = document.getElementById('gameFrame');
            modal.style.display = 'none';
            frame.src = '';
        }
        
        // Permitir enter para login
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Cerrar modal con escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeGame();
            }
        });
        
        // Efectos de part√≠culas rom√°nticas
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = '0.7';
            heart.style.fontSize = '20px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1';
            heart.style.animation = 'heartFloat 4s linear forwards';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        
        // CSS para animaci√≥n de corazones
        const style = document.createElement('style');
        style.textContent = `
            @keyframes heartFloat {
                from {
                    bottom: -50px;
                    transform: translateX(0) rotate(0deg);
                    opacity: 1;
                }
                to {
                    bottom: 100vh;
                    transform: translateX(-100px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Crear corazones cada 5 segundos
        setInterval(createHeart, 5000);
    </script>
</body>
</html>
